<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container border d-flex justify-content-center align-items-center" style="height: 100vh; background-color: aqua;">
            <div class="row">
                <div class="col-12 col-md-12 col-lg-6 border p-5">
                    <div class="row">
                        <div class="col-12 col-md-6 col-lg-6"><h4>MODELE:</h4></div>
                        <div class="col-12 col-md-6 col-lg-6"><h5 id="modele">PORTOFOLINO M</h5></div>
                        <div class="col-12 col-md-6 col-lg-6 mt-5"><h4>ANNEE:</h4></div>
                        <div class="col-12 col-md-6 col-lg-6 mt-5"><h5 id="annee">2021</h5></div>
                        <div class="col-12 col-md-6 col-lg-6 mt-5"><h4>PRIX:</h4></div>
                        <div class="col-12 col-md-6 col-lg-6 mt-5"><h5 id="prix">$250,000</h5></div>
                        <div class="col-12 col-md-6 col-lg-6 mt-5"><h4>MOTEUR:</h4></div>
                        <div class="col-12 col-md-6 col-lg-6 mt-5"><h5 id="moteur">Hybride</h5></div>
                        <div class="col-12 mt-5 text-center"><h4><a href="">demande essai</a></h4></div>
                    </div>
                </div>
                <div class="col-12 col-md-12 col-lg-6 border">
                    <div id="carouselExampleDark" class="carousel carousel-dark slide">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active" data-bs-interval="10000">
                                <img src="../images/ferrari/ferrari-296-gts.png" class="d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                            </div>
                            </div>
                            <div class="carousel-item" data-bs-interval="2000">
                                <img src="../images/ferrari/2021-ferrari-sf90-stradale.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="../images/ferrari/S1-ferrari-portofino-m-1.png" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../script/script.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
            // Fonction pour afficher les détails
            function afficherDetails() {
                let modeleElement = document.getElementById("modele");
                let anneeElement = document.getElementById("annee");
                let prixElement = document.getElementById("prix");

                modeleElement.innerHTML = localStorage.getItem("modele");
                anneeElement.innerHTML = localStorage.getItem("annee");
                prixElement.innerHTML = localStorage.getItem("prix");
            }

            // Appeler la fonction pour afficher les détails lors du chargement de la page
            afficherDetails();
            });

        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
